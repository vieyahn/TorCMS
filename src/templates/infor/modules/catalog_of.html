<div class="list-group">
    {% for rec in recs %}

    {% if rec.uid.endswith('00') %}
    <p class="list-group-item"> <a href="/list/{{ rec.uid }}">{{ rec.name }}</a> </p>
    {% else %}
    <p class="list-group-item">
        <a href="/list/{{ rec.uid }}"> {{ rec.name }} <span
                style="font-size:0.8em;background-color:#00adef;color:#fff;padding:1px;"> ({{ rec.count }})</span></a>
    </p>


    {% end %}

    {% end %}
</div>
