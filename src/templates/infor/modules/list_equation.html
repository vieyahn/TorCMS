{% for x in recs %}
<li class="list-group-item">

        <a href="/map/{{ x.uid }}" title="{{ x.title }}" >
            <span class="glyphicon glyphicon-map-marker"></span>  {{ x.title }}
                       {% if x.uid[0] == 'v' %}<span class="badge" style="color:yellow">v</span>{% end %}
</a>

    {% if kwd['with_tag'] == True %}
    <span class="app_tag">{% module app_tags(x.uid) %}</span>
    {% end %}
</li>
{% end %}
