{% extends "../../theme/main.html" %}

{% block tpmain %}

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title"> 查找结果</div>
    </div>


    <ul class="list-group">
        {% for rec in infos %}
        <li class="list-group-item"><a href="/info/{{ rec.uid }}">{{ rec.title }}</a>

        </li>
        {% end %}
    </ul>


    <div class="panel-footer">
        <ul class="pagination">
            {% raw pager %}
        </ul>
    </div>
</div>


{% end %}
