{% extends "../../tmpldoc/tmpldoc.html" %}
{% block head %}
<title>OSGeo中国中心 | 开放地理空间实验室</title>
<meta name="keywords" content="GIS,地理信息系统,开源GIS,OSGeo,OpenLayers,MapServer,GDAL,GIS教程,WebGIS">
<meta name="description" content="OSGeo中国中心实验室，关注开源GIS，开放数据">
{% end %}
{% block content %}

<ol class="breadcrumb">
  <li>当前位置: <a href="http://www.osgeo.cn">首页</a>
    </li>
  <li><a href="/post/recent"> 文档列表</a></li>
</ol>
<div class="panel panel-default">

<div class="panel-heading">文档列表</div>



    <ul class="list-group">

        {% for x in view %}
        <li class="list-group-item">
            <a href="/post/{{x.uid}}.html" title="x.title">
                {{ x.title }}
            </a>
            <span>{{ str(x.date)[:10] }}</span>
        </li>
        {% end %}
    </ul>

    <div class="clear"></div>
    <div>
        <ul class="pagination">
        {% raw kwd['pager'] %}
            </ul>

    </div>

</div>



{% end %}
