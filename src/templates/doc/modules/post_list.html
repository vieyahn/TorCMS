{% for x in recs %}

<li class="list-group-item"><a href="{% module site_url() %}/post/{{ x.uid }}.html" title="{{x.title}}">{{x.title}}</a>
    {% if kwd['with_catalog'] %}
    <span class="post_cat">{% module post_catalogs(x.uid) %}</span>
    {% end %}
    {% if kwd['with_date'] %}
    <em class="date">{{ str(x.date)[:-15]}}</em>
    {% end %}
</li>

{% end %}
