{% extends "../../tmpldoc/tmpldoc.html" %}
{% block content %}

<div class="panel panel-default">
    <div class="panel-heading"> 您的位置: <a href="http://www.osgeo.cn">首页</a> >
        <a href="http://www.osgeo.cn/page/epubs.html">教程与文档</a> > 修改
    </div>
    <div class="panel-body">
        <form action="" method="post" class="form-horizontal" role="form">


            <fieldset>


                <input type="hidden" id="slug" name="slug" value="{{ view.slug }}"/>


                <div class="form-group">


                    <label for="title" class="col-sm-2 control-label">标题</label>

                    <div class="col-sm-10">
                        <input type="text" id="title" name="title" value="{{ view.title }}" size=58/>
                    </div>
                </div>


                <div class="form-group">

                    <label for="cnt_md" class="col-sm-2 control-label">内容</label>

                    <div class="col-sm-10">
            <textarea rows=16 id="cnt_md" name="cnt_md" cols="76">
                {% raw unescape(view.cnt_md) %}
            </textarea>
                    </div>
                </div>

                <div class="form-group">


                    <label for="sub1" class="col-sm-2 control-label"></label>

                    <div class="col-sm-10">

                        <input id="sub1" type="submit" value="更新数据" class="btn btn-primary"/>
                    </div>
                </div>

            </fieldset>

        </form>

    </div>
</div>
{% end %}
