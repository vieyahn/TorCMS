{% extends "../../tmpldoc/tmpldoc.html" %}

{% block head %}


<title>OSGeo中国中心 | 开放地理空间实验室</title>
<meta name="keywords" content="GIS,地理信息系统,开源GIS,OSGeo,OpenLayers,MapServer,GDAL,GIS教程,WebGIS">
<meta name="description" content="OSGeo中国中心实验室，关注开源GIS，开放数据">
{% end %}


{% block content %}

<script type="text/javascript">
    $().ready(function () {
        $("#form_login").validate(
                {
                    rules: {
                        user_name: {
                            required: true
                        },
                        user_pass: {
                            required: true
                        }
                    },
                    messages: {
                        user_name: {
                            required: "<span class='red'>请输入用户名</span>"
                        },

                        user_pass: {
                            required: "<span class='red'>请输入密码</span>"
                        }
                    }
                }
        );
    });
</script>

<div class="panel panel-default">
    <div class="panel-heading">
        用户登录
    </div>
    <div class="panel-body">


        <form id="form_login" action="/user/login" method="post" class="form-horizontal" role="form">


            <div class="form-group">
                <label for="user_name" class="col-sm-2 control-label">用户名: </label>

                <div class="col-sm-10">
                    <input type="text" name="user_name" id="user_name" class="form-control" placeholder="请输入你的用户名"/>
                </div>
            </div>

            <div class="form-group">
                <label for="user_pass" class="col-sm-2 control-label">密码: </label>

                <div class="col-sm-10">
                    <input type="password" name="user_pass" id="user_pass" class="form-control" placeholder="请输入你的密码">


                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"></label>

                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">登陆</button>
                </div>
            </div>


        </form>


    </div>
    <div class="panel-footer">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;非本站用户？ 请 <a href="/user/regist"
                                                                        class="btn btn-primary">进行注册</a> 。
    </div>

</div>

{% end %}
