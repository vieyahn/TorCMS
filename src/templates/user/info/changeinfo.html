{% extends "../../tmpldoc/tmpldoc.html" %}

{% block head %}


<title>OSGeo中国中心 | 开放地理空间实验室</title>
<meta name="keywords" content="GIS,地理信息系统,开源GIS,OSGeo,OpenLayers,MapServer,GDAL,GIS教程,WebGIS">
<meta name="description" content="OSGeo中国中心实验室，关注开源GIS，开放数据">
<script type="text/javascript">
    $().ready(function () {
        $("#form_changeinfo").validate(
                {
                    rules: {


                        user_email: {
                            required: true,
                            email: true
                        }

                    },
                    messages: {


                        user_email: {
                            required: "<span class='red'>请输入电子邮箱</span>",
                            email: "<span class='red'>请输入正确的电子邮箱</span>"
                        }

                    }
                }
        );
    });
</script>
{% end %}


{% block content %}
<ol class="breadcrumb">
    <li>当前位置: <a href="http://www.osgeo.cn">首页</a></li>
    <li>用户</li>
    <li><a href="/user/changeinfo"> 修改用户信息</a></li>
</ol>
<div class="panel panel-default">
    <div class="panel-heading">
        修改用户信息
    </div>


    <div class="panel-body">


        <form class="form-horizontal" action="/user/changeinfo" method="post" id="form_changeinfo">

            <div class="form-group">
                <label class="col-sm-2 control-label" for="rawpass">密码</label>

                <div class="col-sm-10">
                    <input type="text" name="rawpass" id="rawpass" class="form-control" placeholder="请输入密码"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="user_email">电子邮箱</label>

                <div class="col-sm-10">
                    <input type="text" name="user_email" id="user_email" class="form-control" placeholder="请输入新的电子邮箱"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label"></label>

                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">修改</button>

                </div>
            </div>
        </form>

    </div>


</div>


{% end %}
